<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section class="contact-section">
        <div class="container">
            <h2 class="text-center text-light title_text">CONTACT US</h2>
            <div class="row mt-4">
                <div class="col-md-5">
                    <div class="contact-4;info text-light">
                        <p style="--i: 1;" class="social_link"><i class="fas fa-envelope"></i> <strong>E-mail:</strong>  mkmampionona@gmail.com</p>
                        <p style="--i: 2;" class="social_link"><i class="fas fa-phone "></i> <strong>Phone:</strong> 0389795632</p>
                        <p style="--i: 3;" class="social_link"><i class="fab fa-whatsapp"></i> <strong>WhatsApp:</strong> +261 33 35 166 28</p>
                        <p style="--i: 4;" class="social_link"><i class="fas fa-globe"></i> <strong>Website:</strong> portfolio.com</p>
                        <div class="social-icons ">
                            <a href="https://www.facebook.com" style="--move: 1;" class="icon_link"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.twitter.com" style="--move: 2;" class="icon_link"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com" style="--move: 3;" class="icon_link"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com" style="--move: 4;" class="icon_link"><i class="fab fa-linkedin"></i></a>
                            <a href="https://www.youtube.com" style="--move: 5;" class="icon_link"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="contact-form">
                        <h4>Send Message</h4>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
